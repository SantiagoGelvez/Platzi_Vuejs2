<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Curso Basico de Vue.js | Platzi</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>  
  <div id="app">
    <img 
    v-on:mouseover="showPrices = true"
    v-on:mouseout="showPrices = false"
    v-bind:src="img" 
    v-bind:alt="name">
    <h1>{{ name }}
      <span v-if="changePercent > 0">👍🏻</span>
      <span v-else-if="changePercent < 0">👎🏻</span>
      <span v-else>🤞🏻</span>

      <!-- <span v-show="changePercent > 0">👍🏻</span>
      <span v-show="changePercent < 0">👎🏻</span>
      <span v-show="changePercent == 0">🤞🏻</span> -->

      <!-- <ul>
        <li v-for="(p, i) in prices" v-blind:key="p">
          {{ i }} - {{ p }}
        </li>
      </ul> -->
      <span v-on:click="toggleShowPrices">
        {{ showPrices ? "🐵" : "🙈" }}
      </span>
    </h1>


    <ul v-show="showPrices">
      <li v-for="(p, i) in pricesWithDays" v-bind:key="p.day">
        {{ i + 1 }} - {{ p.day }} - {{ p.value }}
      </li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
