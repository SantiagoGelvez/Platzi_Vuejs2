<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div id="app" class="container shadow position-absolute top-50 start-50 translate-middle p-5 rounded">
        <h1>Seguimiento de cursos</h1>
        
        <input class="input-group form-control mb-2" type="text" placeholder="Ingresa el curso..." v-model="title">
        <div class="input-group mb-2">
            <input class="form-control" id="number" type="number" placeholder="Ingresa su duracion..." v-model="time">
            <span class="input-group-text" for="number">horas</span>
            <button class="btn btn-success" @click="addCourseTrack()">AÃ±adir</button>
        </div>

        <h2>Lista de cursos</h2>

        <ul v-show="totalTime">
            <li v-for="i,p in courses">
                {{ i.key + ' - ' + i.value + ' horas | '}}
                <span @click="courses.splice(p,1)" style="color:red; cursor:pointer"> eliminar </span>
            </li>
        </ul>
        
        <h3 v-show="totalTime">Total tiempo</h3>

        <span>{{ totalTime ? 'Llevas estudiando ' + totalTime + ' horas' : 'No tienes cursos registrados'}}</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./app.js"></script>

</body>
</html>
